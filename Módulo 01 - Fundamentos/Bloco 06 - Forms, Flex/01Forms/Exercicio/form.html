<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        header {
            font-size: 30px;
            padding: 10px;
        }

        fieldset {
            border: 2px rgb(46, 46, 46) solid;
            border-radius: 10px;
            display: block;
            width: 450px;
            height: auto;
        }

        div {
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        Concurso TribeTrip
    </header>

    <fieldset>
        <div>
            <label for="nomeCompleto">Nome Completo: </label>
            <input type="text" minlength="10" maxlength="40" id="nomeCompleto" name="nomeCompleto"
                placeholder="nome completo" required> <!-- Limitado entre 10 e 40 caracteres. -->
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input type="email" minlength="10" maxlength="50" id="email" name="email" placeholder="e-mail" required>
            <!-- Limitado entre 10 e 50 caracteres. -->
        </div>

        <div>
            <input type="radio" id="destino1" name="destinos" className="destinos" value="cidade" required>
            <label for="destino1">Cidade</label>
            <input type="radio" id="destino2" name="destinos" className="destinos" value="campo" required>
            <label for="destino2">Campo</label>
            <input type="radio" id="destino3" name="destinos" className="destinos" value="praia" required>
            <label for="destino3">Praia</label>
            <input type="radio" id="destino4" name="destinos" className="destinos" value="montanhas" required>
            <label for="destino4">Montanhas</label>
        </div>

        <div>
            <label for="area">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <br /><br />
            <textarea id="area" cols="50" rows="10" minlength="200" maxlength="500">digite a resposta aqui</textarea>
        </div>

        <div>
            <label for="data">Qual a melhor data para realizar sua viagem?</label for="data">
            <input type="date" id="data" name="data">
        </div>

        <div>
            <label for="oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input type="checkbox" id="oportunidades" name="oportunidades" className="checkbox">
            <br />
            <label for="divulgacao">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                concursos futuros.</label>
            <input type="checkbox" id="divulgacao" name="divulgacao" className="checkbox" required>
        </div>
    </fieldset>
    <div>
        <button type="submit" id="botaoEnviar"> Enviar </button>
        <button id="botaoApagar"> Apagar </button>
    </div>

    <script>
        const botaoEnviar = document.getElementById("botaoEnviar")
        const botaoApagar = document.getElementById("botaoApagar")
        const inputs = document.getElementsByTagName("input");
        const textArea = document.getElementById("area")

        botaoEnviar.addEventListener('click', function (event) {
            event.preventDefault()
        })

        botaoApagar.addEventListener('click', function () {
            for (let i = 0; i < inputs.length; i += 1) {
                inputs[i].value = "";
                inputs[i].checked = false
                textArea.value = "digite a resposta aqui";
            }
        })
        /* 
 
    A TrybeTrip precisa muito de fotos para divulgar seus concursos. Tendo isso em mente, faça com que somente quem autorizar o uso de imagens possa enviar suas informações.
Faça a validação dos campos com limite de caracteres. Caso não estejam dentro do esperado ao clicar no botão de submit, um alerta deve ser mostrado com a mensagem: 'Dados Inválidos'. Caso contrário, a mensagem 'Dados enviados com sucesso! Obrigado por participar do concurso TrybeTrip.' deverá aparecer na tela.
 */

 const email = document.getElementById("email");
 const nomeCompleto = document.getElementById("nomeCompleto");
 //textArea
 botaoEnviar.addEventListener('click', function () {       
 if (email.value.length < 10 || email.value.length > 40 || nomeCompleto.value.length < 10 || nomeCompleto.value.length > 50 || textArea.value.length > 500) {
    alert('Dados Inválidos!')
 } else (
     alert ('Dados enviados com sucesso! Obrigado por participar do concurso TrybeTrip.')
 )
})
    </script>
</body>

</html>
