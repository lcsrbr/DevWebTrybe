<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica se é primo</title>
</head>
<body>
<script>
let numero = prompt("informe o numero")

function encontraPrimo(num) {
    let divisor = 0;
    let ePrimo = '';

    for (let i = 1; i <= num; i += 1) {
        if (num % i === 0) {
            divisor += 1
        }
        if (divisor === 2) {
            ePrimo = 'é primo'
        } else if (divisor > 2) {
            ePrimo = 'não é primo'
        }
    }
    let primos = []
    divisor = 0;

    for (let i = 1; i <= num; i += 1) {
        for (let i2 = 1; i2 <= i; i2 += 1) {
            if (i % i2 === 0) {
                divisor += 1
            }
        }
        if (divisor === 2) {
            primos.push(i)
        }
        divisor = 0
    }
    return document.write(`Números primos de 1 a ${num}: ${primos}. O número ${num} ${ePrimo}.`);

}

encontraPrimo(numero);

</script>
</body>
</html>
