<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">

    <style>
body {
    text-align: center;
    background-color: rgb(243, 243, 243);
}
div {
    margin: 2%;
}

    </style>
</head>
<body>
    <form>
    <header class="title is-1">
        Concurso TrybeTrip
    </header>

    <fieldset>
        <div class="field">
            <label for="nomeCompleto" class="label">Nome Completo: </label>
            <input type="text" minlength="10" maxlength="40" id="nomeCompleto" name="nomeCompleto"
                placeholder="nome completo" required class="input" >
        </div>
        <div class="field"> 
            <label for="email"  class="label">E-mail: </label>
            <input type="email" minlength="10" maxlength="50" id="email" name="email" placeholder="e-mail" required class="input">
            <!-- Limitado entre 10 e 50 caracteres. -->
        </div>

        <div class="control"> 
            <input type="radio" id="destino1" name="destinos" className="destinos" value="cidade" required>
            <label class="radio" for="destino1">Cidade</label>
            <input type="radio" id="destino2" name="destinos" className="destinos" value="campo" required>
            <label class="radio" for="destino2">Campo</label>
            <input type="radio" id="destino3" name="destinos" className="destinos" value="praia" required>
            <label class="radio" for="destino3">Praia</label>
            <input type="radio" id="destino4" name="destinos" className="destinos" value="montanhas" required>
            <label class="radio" for="destino4">Montanhas</label>
        </div>

        <div class="field">
            <label for="area" class="subtitle is-6">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <textarea id="area" cols="50" rows="10" minlength="200" maxlength="500" class="textarea" placeholder="digite a resposta aqui"></textarea>
        </div>

        <div class="field">
            <label for="data"  class="subtitle is-6">Qual a melhor data para realizar sua viagem?</label for="data">
            <input type="date" id="data" name="data" class="input">
        </div>

        <div class="field">
            <label for="oportunidades" class="checkbox">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input type="checkbox" id="oportunidades" name="oportunidades" className="checkbox">
            <br />
            <label for="divulgacao" class="checkbox">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                concursos futuros.</label>
            <input type="checkbox" id="divulgacao" name="divulgacao" className="checkbox" required>
        </div>
    </fieldset>
    <div class="field">
        <button type="submit" id="botaoEnviar" class="button is-success"> Enviar </button>
        <button id="botaoApagar" class="button is-link is-light"> Apagar </button>
    </div>
</form>
<script src="dist/js/DatePickerX.min.js"></script> 
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script>
         document.getElementById('data').DatePickerX.init(); 
         const validate = new window.JustValidate('#form');
        const botaoEnviar = document.getElementById("botaoEnviar")
        const botaoApagar = document.getElementById("botaoApagar")
        const inputs = document.getElementsByTagName("input");
        const textArea = document.getElementById("area")

        botaoEnviar.addEventListener('click', function (event) {
            event.preventDefault()
        })

        botaoApagar.addEventListener('click', function () {
            for (let i = 0; i < inputs.length; i += 1) {
                inputs[i].value = "";
                inputs[i].checked = false
                textArea.value = "digite a resposta aqui";
            }
        })

 const email = document.getElementById("email");
 const nomeCompleto = document.getElementById("nomeCompleto");
 //textArea
 botaoEnviar.addEventListener('click', function () {       
 if (email.value.length < 10 || email.value.length > 40 || nomeCompleto.value.length < 10 || nomeCompleto.value.length > 50 || textArea.value.length > 500) {
    alert('Dados Inválidos!')
 } else (
     alert ('Dados enviados com sucesso! Obrigado por participar do concurso TrybeTrip.')
 )
})
    </script>
</body>
</html>
