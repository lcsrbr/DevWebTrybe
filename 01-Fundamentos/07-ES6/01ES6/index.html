</head>

<body>
    <main>
        <button>teste</button>
        <p>contador: <span></span></p>
    </main>


    <script>
        const button = document.querySelector('button')
        const contador = document.querySelector('span')
        let clickCount= 0;

        button.addEventListener('click', () => contador.innerText = clickCount+=1)

    </script>
</body>
